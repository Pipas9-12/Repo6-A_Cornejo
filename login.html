<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 300px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .login-container label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .login-container input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .login-container input[type="submit"]:hover {
      background-color: #0056b3;
    }

    .login-container .extra {
      text-align: center;
      margin-top: 10px;
    }

    .login-container .extra a {
      color: #007bff;
      text-decoration: none;
    }

    .login-container .extra a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form onsubmit="return redirigirAlIndex(event)">
      <label for="username">Usuario</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" required>

      <input type="submit" value="Ingresar">
    </form>
    <div class="extra">
      <p>¿No tienes cuenta? <a href="singup.html">Regístrate</a></p>
    </div>
  </div>

  <script>
    function redirigirAlIndex(event) {
      event.preventDefault(); // Evita enviar el formulario

      // Opcional: Validación extra (por si querés mostrar alertas)
      const usuario = document.getElementById('username').value.trim();
      const contrasena = document.getElementById('password').value.trim();

      if (usuario === '' || contrasena === '') {
        alert('Por favor completa todos los campos.');
        return false;
      }

      // Redirige al index
      window.location.href = "index.html";
      return false;
    }
  </script>
</body>
</html>
